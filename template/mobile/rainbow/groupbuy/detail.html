<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximun-scale=1.0,user-scalable=0"/>
		<title>拼团详情页</title>
		<script src="__STATIC__/js/public/rem.js"></script>
		
		<!--public-->
    <link rel="stylesheet" href="__STATIC__/css/public_lb/public.css" />
    <!-- Link Swiper's CSS -->
  	<link rel="stylesheet" href="__STATIC__/css/public_lb/swiper.min.css">
		<link rel="stylesheet" href="__STATIC__/css/listdata/detail.css" />
		
	</head>

	<body>
		<!--最外边框-->
		<div class="detailsWrapL">
			<!--轮播图-->
			<div class="rotarySowingWrapL">
				<!--swiper的外框-->
				<div class="swiper-container swiper-container_lb">
					<div class="swiper-wrapper">
						<!--（循环）轮播-项-->
					  <div class="swiper-slide">
					  		<img class="sowingMapImgL" src="__STATIC__/images/public_lb/00002.png"  alt=""/>
					 	</div>
					 	<!--删-->
					 	<div class="swiper-slide">
					  		<img class="sowingMapImgL" src="__STATIC__/images/public_lb/00001.png"  alt=""/>
					 	</div>
					 	<div class="swiper-slide">
					  		<img class="sowingMapImgL" src="__STATIC__/images/public_lb/00002.png"  alt=""/>
					 	</div>
					 	<div class="swiper-slide">
					  		<img class="sowingMapImgL" src="__STATIC__/images/public_lb/00001.png"  alt=""/>
					 	</div>
					 	
					 	<!--删-->
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination swiper-pagination_lb"></div>
				</div>
				
			</div>
			<!--内容-->
			<div class="contentL">
				<!--时间-->
				<div class="timeBoxL">
					<!--title-->
					<p class="timeBoxTitleL publicEllipsis">小团</p>
					<!--time-->
					<p class="timeBoxTimeL publicEllipsis">距离结束还有00:10:00</p>
				</div>
				<!--商品title-->
				<p class="commTitleL">Dior /迪奥 黑色羊毛真丝排扣夹克</p>
				<!--价格，运费-->
				<div class="priceFreightBoxL">
					<!--价格-->
					<div class="priceBoxL">
						<p class="priceBoxLeftL">￥279起</p>
						<p class="priceBoxRightL">￥379起</p>
					</div>
					<!--运费-->
					<p class="freightBoxL">运费: 免运费</p>
					<p class="alreadyL">已团20件</p>
				</div>
				<!--评论-->
				<div class="commentBoxL">
					<p class="commentBoxLeftL">评价<span class="praiseText">&nbsp;&nbsp;好评 100％</span></p>
					<div class="commentBoxRightL">
						<p class="commentNumL" onclick="pageJump('路径')">
							<span>共200+条评论</span>
							<img class="getIntoIcon_lb" src="__STATIC__/images/public_lb/getIntoImg_lb.png"/>
						</p>
					</div>
					<!--清除浮动-->
					<p class="clearfloat"></p>
					<!--user-->
					<div class="commentBoxUserL">
						<!--（循环）项-->
						<div class="comBUserTermL">
							<div class="comBUserTermTopL">
								<p class="comBUserTermTopLeftL">
									<span>皮卡丘</span>
									<img class="starsIconL" src="__STATIC__/images/public_lb/starsIcon.png"/>
									<!--删-->
									<img class="starsIconL" src="__STATIC__/images/public_lb/starsIcon.png"/>
									<img class="starsIconL" src="__STATIC__/images/public_lb/starsIcon.png"/>
									<img class="starsIconL" src="__STATIC__/images/public_lb/starsIcon.png"/>
									<img class="starsIconL" src="__STATIC__/images/public_lb/starsIcon.png"/>
									<!--删-->
								</p>
								<p class="comBUserTermTopRightL">2019-02-21</p>
							</div>
							
							
						</div>
					</div>
				</div>
				<!---->
				
			</div>
			
			
		</div>
		
		
		<!-- Swiper JS -->
		<script src="__STATIC__/js/public/swiper.min.js"></script>
		<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>
		<script src="__STATIC__/js/listdata/detail.js"></script>
		<script src="__STATIC__/js/public/public_lb.js"></script>
	</body>

</html>
