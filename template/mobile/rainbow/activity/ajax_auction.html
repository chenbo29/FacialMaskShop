<foreach name="auction_goods" item="vo" >
    <div class="section">

        <div class='time'>{$vo[start_time]|date='m月d号 H:i:s',###}开枪</div>
        <img src="{$vo[goods_id]|goods_thum_images=400,400}" class="img"/>
        <div class="priceear">
            <p class="name">{$vo.goods_name|getSubstr=0,20}</p>
            <p style="display: inline-block;" class="price">￥{$vo[start_price]}</p><span>起拍</span>
        </div>
        <div class="joinauction">
            <if condition="($vo['end_time'] - time()) gt 7200">未开场<else />参与竞拍</if>
        </div>

    </div>
</foreach>
