<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>素材区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
    <!-- <script src="main.js"></script> -->
    <style>
        html,body,div,p,a {
            margin: 0;
            padding: 0;
        }
        .head {
            width: 100%;
            height: .8rem;
            background: #fff;
            border-bottom: 1px solid #bbb;
        }
        .head p {
            float: left;
            margin:0 auto;
            width: 80%;
            color: #101010;
            font-size: .35rem;
            font-weight: 600;
            line-height: .8rem;
            text-align: center;
        }
        .head a {
            margin: 2% 0 0 3%;
            float: left;
            display: inline-block;
            width: 5%;
            height: .55rem;
            background: url(__STATIC__/images/return.png) no-repeat;
            background-size: 100% 100%;
        }
        .item-wrap {
            width: 100%;
            height: 2.7rem;
            background: #fff;
            border-bottom: 1px solid #bbb;
        }
        .item-wrap .list div {
            float: left;
        }
        .item-wrap .list .via {
            margin: 5% 0 0 3%;
            width: 10%;
            font-size: 0; 
        }
        .img {
            width: 100%;
            border-radius: 50%;
        }
        .item-wrap .list .content {
            margin: 5% 0 0 2%;
            width: 55%;
            font-size: .16rem;
        }
        .item-wrap .list .content p {
            margin: 0 0 3% 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .item-wrap .list .code {
            margin: 7% 0 0 3%;
            width: 25%;
            font-size: 0;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="head">
            <a href="javascript:history.back(-1)"></a>
            <!-- <foreach name="$category" item="cate">
                <p>{$cate['cat_name']}</p>
            </foreach> -->
            <p>分享区</p>
        </div>

        <div class="item-wrap">
            <div class="list">
                <foreach name="$material" item="mat">
                    <div class="via">
                        <img class="img" src="{$mat['head_pic']}"/>
                    </div>
                    <a href="{:U('Material/')}">
                        <div class="content">
                            <p>{$mat['nickname']}</p>
                            <p class="zi">{$mat['title']}</p>
                            <p class="zi">{$mat['describe']}</p>
                        </div>
                    </a>
                    <div class="code">
                        <img src="__STATIC__/images/z-tihuoma.png"/>
                    </div>
                </foreach>
            </div>
        </div>
    </div>    
</body>
</html>
<script src="__STATIC__/js/public/rem.js"></script>
