<include file="public/layout" />
<style>

.ncap-order-style .ncap-order-details{
	margin:20px auto;
}
.contact-info h3,.contact-info {
  display: inline-block;
  vertical-align: middle;
}
.user-info{
  width: 200px;
}
.good-info{
  width: 400px;
}

</style>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.go(-1)" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>分成日志查看</h3>
        <h5>日志详情</h5>
      </div>
    </div>
  </div>
  <div class="ncap-order-style">
    <div class="titile">
      <h3></h3>
    </div>
 
    <div class="ncap-order-details">
      <div class="tabs-panels">
          <div class="contact-info">
              <h4>基本信息</h4>
              <dl>
                  <dt>用户：</dt>
                  <dd class='user-info'>{$detail.nickname}</dd>
                  <dt>商品名称：</dt>
                  <dd class='good-info'>帕森（PARZIN）太阳镜女款墨镜 复古大框时尚偏光太阳眼镜帕森（PARZIN）太阳镜女款墨镜 复古大框时尚偏光太阳眼镜帕森（PARZIN）太阳镜女款墨镜 复古大框时尚偏光太阳眼镜</dd>
              </dl>
              <dl>
                  <dt>购买时间：</dt>
                  <dd>{$detail.create_time|date="Y-m-d H:i:s", ###}</dd>
                  <dt>商品价格：</dt>
                  <dd>{$detail.goods_price}</dd>
              </dl>
              <dl>
                  <dt></dt>
                  <dd></dd>
                  <dt>商品数量：</dt>
                  <dd>{$detail.goods_num}</dd>
              </dl>
          </div>       
        
      <div class="contact-info">
        <h3>备注</h3>
        <dl class="row">
          <dt class="tit">
            <label for="note">备注内容</label>
          </dt>
          <dd class="opt" style="margin-left:10px">
            <textarea id="note" name="note" style="width:700px; height: 150px;" rows="10" class="row" maxlength="200" placeholder="备注" class="tarea">{$detail.note}</textarea>
          </dd>
        </dl> 
      </div>
  	</div>
  </div>
</div>
</div>

</body>
</html>
