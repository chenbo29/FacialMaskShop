<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="__STATIC__/css/search/ajaxsearch.css?v=1">
    <!-- <link rel="stylesheet" href="__STATIC__/css/style.css"> -->
    <script src="__STATIC__/js/public/jquery-1.8.3.min.js" type="text/javascript" meta charset="UTF-8"></script>
    <!-- <script src="__STATIC__/js/public/rem.js" type="text/javascript" meta charset="UTF-8"></script> -->
    <!-- bottom -->
    <script src="__STATIC__/js/rem.js"></script>
    <script src="__STATIC__/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    
    <div class="lsw_searchbox">
         <div class="lsw_headerBox">
              <div class="lsw_leftImg">
                  <a href="javascript:history.back(-1);">
                        <img src="/template/mobile/rainbow/static/images/return.png" alt="返回">
                  </a>
              </div>
              <div class="lsw_Inputimg">
                  <div class="searchimg"></div>
                  <input type="text" name="q" id="qcc"  class="SsearchIput" placeholder="关键字" >
              </div>
              <div class="lsw_searchText">
                  <a href="javascript:;" class="ccdd">取消</a>
              </div>
         </div>

         <div class="lsw_details">
                <div class="lsw_hotsearch">
                        <p>热门搜索</p>
                </div>
            </div>
            <div class="lsw_product" style="display: block;">
                <div class="lsw_product_list">
                    <ul class="clearfix">
                        <foreach name="tpshop_config.hot_keywords" item="wd" key="k">
                            <!-- <li><a href="{:U('Goods/search',array('q'=>$wd))}" <if condition="$k eq 0">class="ht"</if>>{$wd}</a></li> -->
                            <span class="lsw_sousuo-text clearfix"><a href="{:U('Goods/search',array('q'=>$wd))}" <if condition="$k eq 0">class="ht"</if>>{$wd}</a></span>
                        </foreach>
                    </ul>
                </div>
            </div>
            <div class="lsw_details">
                    <div class="lsw_hotsearch">
                        <p>热门搜索</p>
                    </div>
                </div>
                <div class="lsw_product" style="display: block;">
                    <div class="lsw_product_list">
                        <ul class="clearfix">
                            <foreach name="tpshop_config.hot_keywords" item="wd" key="k">
                                <!-- <li><a href="{:U('Goods/search',array('q'=>$wd))}" <if condition="$k eq 0">class="ht"</if>>{$wd}</a></li> -->
                                <span class="lsw_sousuo-text clearfix"><a href="{:U('Goods/search',array('q'=>$wd))}" <if condition="$k eq 0">class="ht"</if>>{$wd}</a></span>
                            </foreach>
                        </ul>
                    </div>
                </div>
            
    </div>


    <!-- 底部导航栏 -->
    <include file="public/footer_nav"/>

  
   
  
</body>
<script src="__PUBLIC__/js/global.js"></script>
<script src="__STATIC__/js/layer.js"  type="text/javascript" ></script>
<script>
        
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                
                var val = $(".SsearchIput").val()
                if(!val.length){
                    $(".SsearchIput").attr("placeholder","请输入关键字！")
                    layer.open({content:'请输入搜索关键字！',time:1,type:3
                    });
                }else{
                    window.location.href='/mobile/Goods/search.html?q='+val;
                }
               
            }
        })

        $(function(){
            $(".searchimg").click(function(){
                var val = $(".SsearchIput").val()
                window.location.href='/mobile/Goods/search.html?q='+val;
            })
            
                /*搜索状态*/
            $(".SsearchIput").keydown(function(){
                $(".ccdd").html("搜索");
            })
            // .blur(function(){
            //     $(".ccdd").html("取消");
            // })

             

            /*搜索状态*/
            $(".ccdd").click(function(){
                var val = $(".SsearchIput").val()
                if($(this).html()=='搜索' && val.length>0){
                window.location.href='/mobile/Goods/search.html?q='+val;
                }else if($(this).html()=="取消"){
                    $(".SsearchIput").val("")
                    // console.log($(".SsearchIput").val())
                } else{
                    $(".SsearchIput").attr("placeholder","请输入关键字！");
                    layer.open({content:'请输入搜索关键字！',time:1,type: 3, 
                    });    
                }
                
            })
         
   
        })
    </script>
</html>
